<!DOCTYPE html>
<html   
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="managedBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:dataTable var="movie" value="${movieBean.movies}">
                <p:column headerText="Vid">
                    <p:media value="${movie.link}" width="420" height="315" player="flash"/>
                </p:column>
                
                <p:column headerText="Nazwa">
                    <h:outputText value="${movie.name}" />
                </p:column>
                
                <p:column headerText="Kategoria">
                    <h:outputText value="${movie.category}" />
                </p:column>

                <p:column headerText="Opis">
                    <h:outputText value="${movie.description}" />
                </p:column>

                <p:column headerText="Ocena">
                    <p:rating value="#{ratingView.rating1}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </cc:implementation>
</html>
