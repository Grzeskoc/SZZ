<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="managedBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:growl autoUpdate="true" showDetail="true"></p:growl>
            <h:panelGrid id="moviePanel" columns="2" style="width:400px">
                
                    <h:outputLabel for="name" value="Nazwa" />
                    <p:inputText id="name" value="${movieBean.movie.name}" required="true"/>
                    
                    <h:outputLabel for="description" value="Opis" />
                    <p:inputText id="description" value="${movieBean.movie.description}" required="true"/>
                    
                    <h:outputLabel for="link" value="Link do filmu" />
                    <p:inputText id="link" value="${movieBean.movie.link}" required="true"/>

                    <p:fileUpload value="#{fileUploadView.file}" mode="simple" />
 
                    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
                    
                    <h:outputLabel for="category" value="Kategoria" />
                    <h:selectOneMenu id="category" value="${movieBean.movie.category}" required="true" style="width: 170px;">
                        <f:selectItem itemLabel="Wybierz kategoriÄ™" itemValue="" />
                        <f:selectItem itemLabel="Akcja" itemValue="Akcja" />
                        <f:selectItem itemLabel="Animowane" itemValue="Animowane" />
                        <f:selectItem itemLabel="Anime" itemValue="Anime" />
                        <f:selectItem itemLabel="Religijne" itemValue="Religijne" />
                        <f:selectItem itemLabel="Fantastyczne" itemValue="Fantastyczne" />
                        <f:selectItem itemLabel="SciFi" itemValue="SciFi" />
                        <f:selectItem itemLabel="Western" itemValue="Western" />
                    </h:selectOneMenu>

                    <p:commandButton value="Dodaj" title="Dodaj" action="${movieBean.createMovie()}"/>

            </h:panelGrid>   
        </h:form>
    </cc:implementation>
</html>
