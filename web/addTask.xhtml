<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
   
    <h:head>
        <title>SZZ</title>
    </h:head>
    <h:body>
                <p:fieldset>

                <h:form>

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="description" value="Nazwa i opis zadania:" />
                        <p:inputText id="description" value="Nazwa i opis zadania"/>
                        
                        <p:outputLabel for="popup" value="Deadline:" />
                        <p:calendar id="popup" value="#{calendarView.date}" />
                    </h:panelGrid>
                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel for="menu" value="Pracownicy:" />
                            <p:selectCheckboxMenu id="menu" value="#{checkboxView.selectedCities}" label="Pracownicy"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                <f:selectItems value="#{checkboxView.cities}" />
                            </p:selectCheckboxMenu>
                            <p:commandLink value="Dodaj" update="display" />
                        </h:panelGrid>
                    <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
                        <p:dataList value="#{checkboxView.selectedCities}" var="city" emptyMessage="Nie Wynrano PracownikÃ³w">
                            #{city}
                        </p:dataList>
                    </p:outputPanel>


                    <p:commandButton value="Dodaj" actionListener="${calendarView.click()}" icon="ui-icon-check" />
                </h:form>
                    </p:fieldset>

            
    </h:body>
</html>
