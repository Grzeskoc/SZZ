<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="RadioView" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

       <h:form>

    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="premium" value="Opcje:" />
        <p:selectOneRadio id="premium" value="#{shopingCart.premium}"  layout="grid" columns="1">
            <f:selectItems value="#{radioView.premiums}" var="c" itemLabel="#{premium}" itemValue="#{premium}"/>
        </p:selectOneRadio>
    </h:panelGrid>
   
 
 <p:commandButton value="Zapłać" update="display" title="Zapłać" action="#{shopingCart.submit()}" />
    
 <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Values" showEffect="clip">
        <p:panelGrid columns="2" id="display" columnClasses="label,value">
            <h:outputText value="Opcje:" />
            <h:outputText value="#{radioView.premium}" />
        </p:panelGrid>
    </p:dialog>
</h:form>

    </cc:implementation>
</html>
