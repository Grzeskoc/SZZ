<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="managedBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid id="mainStatistics" columns="2">
            <h:outputLabel value="Użytkownicy online"/>
            <h:outputLabel value="#{cc.attrs.managedBean.online}"/>
            <h:outputLabel value="Ilość wszystkich użytkowników"/>
            <h:outputLabel value="#{cc.attrs.managedBean.allUsers}"/>
            <h:outputLabel value="Ilość wszystkich filmów"/>
            <h:outputLabel value="#{cc.attrs.managedBean.allMovies}"/>
        </h:panelGrid>
    </cc:implementation>
</html>
