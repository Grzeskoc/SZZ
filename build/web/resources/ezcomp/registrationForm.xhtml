<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="managedBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:growl autoUpdate="true" showDetail="true"></p:growl>
            <h:panelGrid id="registrationPanel" columns="2">
                <h:outputLabel for="nick" value="Nick" />
                <p:inputText id="nick" value="${registrationBean.user.nick}" required="true"/>
                
                <h:outputLabel for="pwd1" value="Hasło" />
                <p:password id="pwd1" value="#{registrationBean.user.password}" match="pwd2" label="Password 1" required="true" />
                    
                <h:outputLabel for="pwd2" value="Potwierdź hasło" />
                <p:password id="pwd2" value="#{registrationBean.user.password}" label="Password 2" required="true" />
                
                <h:outputLabel for="firstName" value="Imię" />
                <p:inputText id="firstName" value="${registrationBean.user.firstName}" required="true"/>
                
                <h:outputLabel for="lastName" value="Nazwisko" />
                <p:inputText id="lastName" value="${registrationBean.user.lastName}" required="true"/>
                
                
                <p:commandButton value="Zarejestruj" title="Zarejestruj" action="${registrationBean.register()}"/>
            </h:panelGrid>    
        </h:form>
    </cc:implementation>
</html>
